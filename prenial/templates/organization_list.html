<!-- organization_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<style> 
*{ 
margin: 10px auto;
}
.card { 
    height:  350px;
    width:  350px;
    background-color: rgb(231, 226, 226);
    display: flex;
    align-items: center;
    flex-direction: column;
    border-radius: 10px;
    box-shadow: gray 0 0 10px;
}
a{
    text-decoration: none;
    color: black;
    font-family: cursive;
}
.btn { 
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
</style>
    <meta charset="UTF-8">
    <title>List of Organizations</title>
</head>
<body>
    <div class="card"> 
    <h1>List of Organizations</h1>
    <ul>
        {% for organization in organizations %}
            <li>
                <a href="{% url 'organization_detail' pk=organization.pk %}">
                    {{ organization.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
   <button class="btn"> <a href="{% url 'organization_create' %}">Create New Organization</a></button>
</div>
</body>
</html>
